<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>随机密码生成器</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>随机密码生成器</h1>
		<div class="options">
			<table width="600" height="300" border="1" cellspacing="0">
				<tr>
					<th>可选字符</th>
					<td colspan="3" id="used-chars">
						<span>
							<input type="checkbox" id="lowercase" checked>
							<label for="lowercase">a-z</label>
						</span>
						<span>
							<input type="checkbox" id="uppercase" checked>
							<label for="uppercase">A-Z</label>
						</span>
						<span>
							<input type="checkbox" id="numbers" checked>
							<label for="numbers">0-9</label>
						</span>
						<span>
							<input type="checkbox" id="symbols">
							<input type="text" id="symbols-text" checked placeholder="!@#$%">
						</span>
					</td>
				</tr>
				<tr>
					<th>排除字符</th>
					<td colspan="3"><input type="checkbox" id="exclude"><input type="text" id="exclude-chars">
					</td>
				</tr>
				<tr>
					<th>密码长度</th>
					<td><select id="code-length">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8" selected>8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option>
						</select>
						<label>位</label>
					</td>
					<th>密码数量</th>
					<td><select id="code-number">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5" selected>5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
						</select>
						<label>个</label>
					</td>
				</tr>
				<tr>
					<td colspan="4" id="td-button"><button id="generate-passwords-btn">生成密码</button></td>
				</tr>
				<tr>
					<td colspan="4" id="td-result"><textarea id="result"></textarea></td>
				</tr>
			</table>
		</div>
		<div class="passwords"></div>
		<script src="js/generatePasswords.js"></script>
	</body>
</html>
