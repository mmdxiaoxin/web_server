<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/echarts.min.js"></script>
    <script src="js/jquery-1.8.2.min.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/css.css" media="screen" type="text/css">
</head>
<body>
<div class="content">
    <div class="upload-type-wrap">
        <span class="upload-type">
            <dropdown>
                <input id="toggle" type="checkbox">
                <label for="toggle" class="animate">请选择上传方式</label>
                <ul class="animate">
                    <li class="animate" onclick="uploadFile()">上传文件</li>
                    <li class="animate" onclick="connectDatabase()">连接数据库</li>
                </ul>
            </dropdown>
        </span>
        <span class="upload-choice">
            <div class="upload-file">
                <form action="upload.php" method="post" enctype="multipart/form-data">
　　　             <input type="file" id="upload" name="upload"/><br>
　　　             <input type="submit" value="上传" style="margin-top: 10px"/>
                </form>
            </div>
            <div class="connect-db">
                <form action="">
                    <i>请选择连接数据库类型：</i>
                    <select name="" class="choose-db">
                        <option value="mySQL">mySQL</option>
                        <option value="oracle">oracle</option>
                    </select><br>
                    <div class="input-type">
                        <i>IP地址：</i>
                        <input type="text" name="firstname"><br>
                    </div>
                    <div class="input-type">
                        <i>端口号：</i>
                        <input type="text" name="lastname"><br>
                    </div>
                    <div class="input-type">
                        <i>账&nbsp;&nbsp;&nbsp;号：</i>
                        <input type="text" name="lastname"><br>
                    </div>
                    <div class="input-type">
                        <i>密&nbsp;&nbsp;&nbsp;码：</i>
                        <input type="text" name="lastname"><br>
                    </div>
                    <div class="submit-type">
                        <input type="submit" value="连接"/>
                    </div>
                </form>
            </div>
        </span>
    </div>
    <div class="digit-display-wrap">
        <span class="digit-type">
            <dropdown>
                <input id="toggle1" type="checkbox">
                <label for="toggle1" class="animate">请选择数据显示方式</label>
                <ul class="animate">
                    <li class="animate" onclick="showBar(0)">pearson相关系数</li>
                    <li class="animate" onclick="showBar(1)">灰色关联度矩阵</li>
                </ul>
            </dropdown>
        </span>
        <span class="bar-chart">
            <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
            <div class="bar"></div>
            <div class="bar"></div>
        </span>
    </div>
</div>
<script src="js/common.js"></script>
</body>
</html>
