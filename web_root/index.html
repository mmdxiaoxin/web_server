<!DOCTYPE html>
<html>
<head>
    <title>Index Page</title>
</head>
<body>
    <h1>Index Page</h1>
    <ul id="project-list">
        <!-- 这里将使用JavaScript动态生成链接列表 -->
    </ul>

    <script>
        // JavaScript代码
        window.addEventListener('DOMContentLoaded', function() {
            var projectList = document.getElementById('project-list');

            // 项目根目录
            var rootDirectory = 'public_html';

            // 项目列表
            var projects = [
                'AjaxStudy',
                'Enterface',
				'exp4_work1',
				'exp4_work2',
                'exp5_work',
				'exp5_work2-3',
                'MyBlog',
                'nongyedashujucaijiyufenxipingtaiqianduan-master',
                'web-2'
            ];

            // 生成链接列表
            projects.forEach(function(project) {
                var link = document.createElement('a');
                link.href = rootDirectory + '/' + project + '/index.html';
                link.textContent = project;

                var listItem = document.createElement('li');
                listItem.appendChild(link);

                projectList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
